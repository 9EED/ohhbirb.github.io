        body { background-color:#000000}

    <script>
  function checkPassword() {
   var password = document.getElementById("passwordBox");
   var passwordText = password.value;
   if(passwordText == "USDR1P") {
    return true;
   }
   alert("Incorrect - 3 Attempts Remaining");
   return false;
   }
    </script>
</head>

<body>

        Click to access USDRIP Research Portal
    </a>

</body>
